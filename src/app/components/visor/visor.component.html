<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{svc.perro.nombre}}</mat-card-title>
   <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
    <img mat-card-image [src]="svc.perro.fotografia" alt="Foto de mi perro">
  <mat-card-content>
    <ul>
      <li>Nombre: {{svc.perro.nombre}}</li>
      <li>Fecha de nacimiento: {{svc.perro.fechaNacimiento}}</li>
      <li>Sexo: {{svc.perro.sexo}}</li>
    </ul>
    <h3>Descripcion:</h3>
    <p>{{svc.perro.descripcion}}</p>
  </mat-card-content>
  <mat-card-actions>
        <!-- VACIO -->
  </mat-card-actions>
</mat-card>
