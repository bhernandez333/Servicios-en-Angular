<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lista de mis mascotas</mat-card-title>
    <mat-card-subtitle>Estas son mis mascotas</mat-card-subtitle>
  </mat-card-header>
  <!-- VACIO -->
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let perro of principalSvc.perros" (click)="selectPerro(perro)">
        <mat-icon matListIcon>favorite</mat-icon>
        <p matLine>{{perro.nombre}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <!-- VACIO -->
  </mat-card-actions>
</mat-card>
